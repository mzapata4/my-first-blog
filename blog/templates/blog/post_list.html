<html>
	<head>
		<title>Django Girls Blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Django Girl's Blog</a></h1>
		</div>

		{% for post in posts %}
			<div>
				<p>published: {{post.publish_date}}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaks}}</p>
			</div>
			
		{% endfor %}

	</body>
</html>
